  company: "EMBL - EBI, United Kingdom<br>Birney Research"
  title: "Click for Abstract"
  bio: "<b>Whole Genome Analysis of the Inbred Medaka Kiyosu Panel</b><br><br>Over the last six years dedicated work has led to the establishment of the inbred medaka Kiyosu panel. Randomly selected mating pairs originating from an outbred wild population in Kiyosu Japan were used to start the inbreeding scheme. After 9 rounds of single brother-sister mating, 111 inbred lines remained from 83 different original wild founding breeding pairs. Thus 28 lines are “sib lines” to another line, a feature we aim to exploit in our statistical analysis. We have completed whole genome sequencing across the entire panel and called homozygous and heterozygous SNPs, INDEL’s and CNV’s in each line against the improved PacBio derived medaka reference. Amazingly over 75% of the lines are greater than 80% homozygous providing a truly unique model organism resource. We present initial analysis of Kiyosu panel genomes focussing on global sequence characteristics in and around detected variation. For QTL mapping, whole organism phenotypes are unlikely to provide specific loci from panel phenotyping alone, here we aim to boost statistical power using carefully designed F2 cross strategies. We have developed an extensive simulation and statistical power assessment of the genetic and environmental effects we might encounter, this simulation scheme handles polygenic phenotypes, multi-trait phenotypes and can simulate the results of phenotyping the Kiyosu panel and expected phenotyping of crosses. We will present simulation results showing a predicted improvement in loci mapping when following specific F2 cross experiment design strategies."
