  company: " Graduate School of Science, University of Tokyo, Japan <br>Department of Biological Sciences "
  title: "Click for Abstract"
  bio: "<b>The structure and epigenetics of the pluripotent genome in medaka fish</b><br><br>The epigenome of pluripotent cells ensures active transcription of pluripotency-related genes and repression of developmental genes. We generated epigenomic profiles of pluripotent cells which include base-resolution DNA methylomes, histone modification and chromatin accessibility maps using the medaka (Japanese killifish, Oryzias latipes), a vertebrate model suitable for genome science. Native pluripotent cells from medaka blastula embryos were used in rhis study. We first addressed the nucleosome organization and the contribution of DNA sequences to nucleosome positioning in DNA hypomethylated domains (HMDs) using a supervised machine learning algorithm, k-mer SVM. We found that HMDs specifically possess accessible nucleosome organization with longer linkers and identified the strong link between nucleosome positioning and specific DNA sequences at gene promoters in HMDs. Surprisingly, the sequence preference of the nucleosome and linker in HMDs is opposite from that reported previously.
We then investigated the dynamics of three-dimensional genome organization during zygotic genome activation (ZGA) using Hi-C in medaka embryos. As reported in Drosophila and mouse, we found that higher-order structures such as compartments are established during ZGA in medaka, independent of transcription. The chromatin accessibility heterogeneity emerges almost simultaneously with compartmentalization. These results suggest that the reprogramming of chromatin folding in early embryos is conserved. 

