  bio: "<b>In vivo secretome-wide and chemical screening to identify novel regulators of pancreatic β-cell function</b><br><br>Diabetes Mellitus is foreseen to be the 7th leading cause of death in 2030, warranting a high demand to identify new therapeutics.  Type 2 Diabetes, which affects 90% of diabetes patients, initiates with insulin resistance of the target tissue but only manifests in individuals where the β-cells cannot meet the higher demand for Insulin. Several in vitro drug screens have been carried out to identify signaling pathways inducing β-cell expansion and functionality.  However, the drugs identified often fail in the following in vivo studies due to the xenobiotic defense mechanism of the organism.  To monitor β-cell functionality in vivo, we established two zebrafish transgenic lines using the firefly luciferase as a sensitive and quantitative readout of pdx1 and insulin promoter activity.  To specifically identify conserved and clinically relevant proteins, we screened a library of the human secretome (1700 cDNAs) as well as 7000 chemical compounds including FDA approved drugs.
So far, our in vivo strategy has identified 29 human proteins that induce the insulin promoter and 7 small molecules that induce the pdx1 promoter.  We further validated several of the small molecules and found that the hit compounds indeed induce β-cell function in primary human tissue samples as well as in a stem cell based human β-cell differentiation protocol.  Thus, by using our in vivo high throughput screening strategy, we have been able to identify potential modulators of the activity of the pdx1 and insulin promoters in vivo.  We speculate that some of these proteins and compounds will provide a beneficial effect when tested in diabetic patients."
