  bio: "<b>Characterization of the endocrine and behavioural stress responses of medaka larvae</b><br><br>When confronted with a stressor animals modify their physiology and behavior in order to cope with the threat. The stressors can be of diverse type but they typically culminate in the activation of the Hypothalami-Pituitary-adrenal (HPA) axis whose final output is the pleiotropic stress hormone glucocorticoids (called cortisol in fish). We are interested in using medaka larvae to study the molecular changes caused by stress exposure during development. As a first step, we have begun to characterise the endocrine and behavioural stress response in larval medaka. Our initial aims are 1) to identify different stressors that elevate cortisol in larval medaka, 2) identify behavioural responses to different stressors, and 3) characterise the ontogeny of the stress response during development."
