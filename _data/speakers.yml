  surname: "Vibe"
  company: "EMBL Heidelberg, Germany<br>Developmental Biology Unit"
  title: "Click for Abstract"
  bio: "<b>Visualizing signaling oscillations during embryonic patterning in the Medaka model </b><br><br>During development, cells are required to interpret dynamic signals and coordinate a precise response in space and time. Our lab is interested in how embryonic patterning can be encoded in the dynamic properties of such signals. To explore the function of signaling dynamics in development, we study somitogenesis in vertebrate embryos. The timing of somitogenesis is controlled by a “segmentation clock” that periodically activates a system of oscillating genes in the presomitic mesoderm (PSM). It is known that these dynamic signals are important for somite formation, but how cells interpret such signals is an open question. While somitogenesis itself is a conserved process in vertebrates, the oscillatory signaling pathways involved vary between different species. For example, in the Mouse PSM this includes the Notch, Wnt and FGF pathways, while in the Zebrafish PSM there is only evidence for the involvement of the Notch pathway, notably the her genes. To complement existing models of vertebrate somitogenesis, we study signaling dynamics in the Japanese Medaka (Oryzias Latipes). Using CRISPR/Cas9, we aim to knock in reporters in the endogenous locus of molecular players in the Notch, Wnt and FGF pathways, followed by imaging of signaling oscillations in real time. I will present recent progress in the development and imaging of these dynamic reporters. Following this approach, we hope to discover which pathways are involved in the Medaka segmentation clock, and how general the principles of dynamic signal encoding are across vertebrate species. Ultimately, these reporter lines can be used not only to characterize the Medaka segmentation clock, but also to correlate signaling dynamics with spatial patterns through genetic and chemical perturbations.  "
