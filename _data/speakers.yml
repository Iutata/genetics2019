  surname: "Gierten"
  company: "Heidelberg University, Germany<br>COS"
  title: "Click for Abstract"
  bio: "<b>Genome-wide Association Study of Cardiac Phenotypes in Medaka Inbred Strains</b><br><br>Objectives: Congenital heart disease (CHD) is one of the most common human birth defects. However, only a minor fraction of CHD cases could be linked to genetic variants/mutations. The aim is to dissect genetic determinants of cardiac traits using medaka inbred strains. For a proof of concept genome-wide association study (GWAS) we focused on heart rate (HR) and its dependence on temperature.
Methods: A panel of 100 medaka inbred strains with fully sequenced genomes was used as a mapping population (Loosli, Naruse, Birney, Wittbrodt; unpublished). The panel was profiled applying automated microscopy to score HR of medaka embryos in a temperature range of 21-35 °C. To resolve genetic elements controlling HR, we leveraged two medaka inbred strains with extreme phenotypes: Mop with fast HR and HdrR as reference with slow HR, which were subjected to F2 segregation analysis combining phenotyping with whole-genome sequencing (WGS).
Results: WGS of the inbred panel revealed high levels of homozygosity within strains and millions of segregating SNPs across strains. Phenotyping a subset of the panel revealed substantial differences in HRs (max. 24%) and a high broad-sense heritability (H2 = 0.72). The F2 segregation analysis using Mop (fast HR) and HdrR (slow HR) demonstrated an intermediate phenotype in F1-hybrids and a phenotypic distribution in F2 spanning the parental phenotypic interval. To link phenotypic measurements to variants, WGS is currently performed in the F2 population.
Conclusion: We present a genome-wide approach to dissect genetic determinants of human disease-relevant phenotypes in a medaka genomics resource. A segregation analysis, focused on HR, demonstrated a mode of complex phenotype inheritance. Strategies to detect and validate novel causative genetic elements are currently being established. We expect that downstream evaluation of candidate variants will indicate novel loci relevant for heart development, function and disease susceptibility."
