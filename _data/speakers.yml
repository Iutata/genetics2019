  title: "Click for Abstract"
  bio: "<b>Pitx2c orchestrates embryonic axis extension via  mesendodermal cell migration and oriented cell division</b><br><br>Pitx2c, a homeodomain transcription factor, is classically known for its left-right patterning role.  However, an early wave of pitx2 expression occurs at the onset of gastrulation in several species, indicating a possible earlier role that remains relatively unexplored.  Here, we show that in zebrafish, maternal-zygotic (MZ) pitx2c mutants exhibit a shortened body axis indicative of convergence and extension (CE) defects.  Live imaging reveals that MZpitx2c mutants display less persistent mesendodermal migration and randomly oriented cell divisions, which contribute to ineffective CE movements.  Transplant experiments indicate that Pitx2c functions cell non-autonomously to regulate these cell behaviors by modulating cell shape and protrusive activity.  Using transcriptomic analyses and candidate gene approaches, we identify transcriptional changes in components of the chemokine-ECM-integrin dependent mesendodermal migration network.  Together, our results define pathways downstream of Pitx2 that are required during early embryogenesis, and reveal novel functions for Pitx2 as a regulator of morphogenesis."
