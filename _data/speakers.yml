  title: "Click for Abstract"
  bio: "<b>Zebrafish heart valve regeneration: a model for valve recellularization</b><br><br>Heart valve diseases pose a major threat to human health worldwide, ultimately leading to heart failure and death.  The majority of diseased valves are not repairable, and the only possible therapy relies on surgical replacement using mechanical implants or biological scaffolds.  Recently, the clinical application of decellularized valves has shown promising results.  However, complete recellularization of the implanted valves is still a challenge, which leads to extracellular matrix destabilization, and ultimately valve leaflet degradation.  Therefore, identification of cellular and molecular factors promoting efficient recellularization of the implanted valve is crucial to ensure growth potential, repair and effective response to cardiac function demands.
Zebrafish are known for their unusual ability to regenerate multiple organs and tissues.  Here we show that, upon atrio-ventricular (AV) valve interstitial cell ablation using the Nitroreductase/Metronidazole (NTR/Mtz) system, adult zebrafish are capable of fully regenerating their cardiac valves.  Taking advantage of multiple transgenic lines and detailed confocal imaging, we characterized the key stages of valve regeneration.  We focused on the positive role of the inflammatory response, cell cycle re-entry, re-differentiation and reconstruction of lost tissue. 
Moreover, by combining a high-resolution approach of Laser Capture Microdissection with RNAseq, we established a transcriptomic profile of the regenerating valve and surrounding tissues.  This dataset allowed us to identify potential pro-regenerative factors driving valve recellularization.  Using overexpression transgenic lines and loss-of-function strategies, we are analyzing the role of chemokines and other secreted factors in promoting cell recruitment during valve regeneration.
Overall we expect to bring new insights into the field of cardiac valve regeneration, with a particular focus on the molecular factors promoting valvular recellularization. "
