  title: "Click for Abstract"
  bio: "<b>Evolutionary emergence of the rac3b/rfng/sgca regulatory cluster refined mechanisms for hindbrain boundaries formation in zebrafish</b><br><br>Developmental programs often rely on parallel morphogenetic mechanisms that guarantee precise tissue architecture. While redundancy constitutes an obvious selective advantage, little is known on how novel morphogenetic mechanisms emerge during evolution. The vertebrate hindbrain is subdivided along the antero-posterior axis in 7 rhombomeres emerging during development through a finely tuned TFs code. In zebrafish, rhombomeric boundaries behave as an elastic barrier, preventing cell intermingling between adjacent compartments. Here, we identify the role of the small-GTPase Rac3b in actomyosin cable assembly at hindbrain boundaries. We show that the novel rac3b/rfng/sgca regulatory cluster, which is specifically expressed at the boundaries, emerged in the Ostariophysi superorder by a chromosomal rearrangement that generated new cis-regulatory interactions. By combining 4C-seq, ATAC-seq, transgenesis, and CRISPR-induced deletions, we characterized this regulatory domain, identifying cis-regulatory elements active specifically at the hindbrain boundaries. Our results suggest that the capacity of boundaries to act as an elastic mesh for segregating rhombomeric cells evolved by co-option of critical genes to a novel regulatory block, refining the mechanisms for hindbrain segmentation."
