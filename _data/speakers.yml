  title: "Click for Abstract"
  bio: "<b>High content screening by ACQUIFER - Automated microscopy for whole organism screening applications</b><br><br>ACQUIFER is a division of DITABIS, Digital Biomedical Imaging Systems AG, Freiburger Str. 3, 75179 Pforzheim, Germany
Phenotypic screening is increasingly employed in biomedical and pharmaceutical research to address scientific questions in the context of whole organism model systems, such as the zebrafish embryo. However, the complexity of a fully developed body imposes methodological challenges in high content screening, demanding novel technical solutions that are compatible with large scale automated imaging and scoring of cell- or tissue-specific and overall phenotypes. At ACQUIFER, we have developed the Imaging Machine, a versatile and flexible high content screening platform following a unique optomechanical design, optimized for non-adherent and motion-sensitive specimen. Its sample centred approach, including a static stage in combination with moving optics and integrated environmental control, provides optimal in-vivo imaging conditions and renders it ideal for image-based screening or parallel long-term observation of biological specimen such as small model organisms. Here, we will give an overview of imaging hardware, discuss workflow requirements for zebrafish screening and highlight example projects.
