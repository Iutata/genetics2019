  company: "Universitätsmedizin der Johannes Gutenberg-Universität Mainz, Germany<br>Deutsches Resilienz Zentrum, DRZ"
  title: "Click for Abstract"
  bio: "<b>Developing a zebrafish model to identify novel molecular resilience mechanisms</b><br><br>Resilience is a dynamic and active process that ensures a trajectory of stable mental health during and after a traumatizing event or a prolonged period of stress, or a relatively rapid, successful recovery. Elucidating and understanding the underlying mechanisms behind this phenomenon is important to combat the negative trajectories non-resilient individuals’ experience. The zebrafish represents a newly established vertebrate animal model in stress research with a high degree of conservation of the stress response system, rendering it an attractive model system to discover molecules contributing to stress resilience. Both acute and chronic stressor paradigms have been reported for zebrafish. However, as of yet, there is no established resilience model, thus, our aim is to develop the first resilience model in zebrafish. Our first objective is to develop a chronic, ecologically relevant stressor in the form of a predator cue and subsequently detect behavioral alterations via multiple behavioral assays. Here we report the development of a high-throughput stressor delivery system suitable for simultaneous chronic stress exposure of a large number of adult zebrafish. The system consists of small monitors fixed above single-housing tanks displaying a ‘looming dot” of defined contrast and angular velocity, resembling an approaching predator. To robustly detect the effect of chronic stress on this behavior, we developed an “open tank” assay, comprising of a large novel environment, offering both a confined deep space and an open exposed space.  An individuals’ choice between these two compartments is a measure of stress-induced alteration in exploratory behavior. We discuss the details of this behavioral paradigm and present results on how acute and chronic predator stress exposures alter adult zebrafish behavior in this assay."
