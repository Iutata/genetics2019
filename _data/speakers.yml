  title: "Click for Abstract"
  bio: "<b>A Change of Heart: Medaka as a model for Human Cardio-Vascular Diseases & GWAS</b><br><br>Cardiovascular diseases (CVD) cover a wide spectrum of disorders involving the heart or blood vessels such as congenital heart diseases, arrhythmias and many more. Together CVD are the leading cause of death globally. Increasing number of Genome Wide Association Studies (GWAS) are being performed, thousands of single nucleotide polymorphisms (SNPs) are being identified and associated to diseases in humans. However, about 93% of identified SNPs lie within non-coding regions of our genome, highlighting the necessity to explore and understand the role of these regions in disease development and progression. Moreover, genetic and experimental limitations in human GWAS urge us to use animal models to fully exploit the advantages of GWAS. 

