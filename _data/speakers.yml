  title: "Click for Abstract"
  bio: "<b>Molecular Mechanisms of Germ Plasm Localization during Early Zebrafish Embryogenesis</b><br><br>The zebrafish germline is specified early during embryogenesis by inherited maternal RNAs and proteins called germ plasm.  Only those cells containing germ plasm will become part of the germline, whereas other cells will commit to somatic cell fates. Therefore, proper localization of germ plasm is crucial for germ cell specification. 
To investigate germ plasm localization, we use the Bucky ball (Buc) gene discovered in our lab as a molecular proxy. Buc is indispensable for germ plasm aggregation in zebrafish. Moreover, Buc is the first protein inducing the formation of primordial germ cells in vivo.  Fascinatingly, Buc protein mirrors germ plasm localization during all stages of zebrafish embryogenesis and oogenesis. For example, Buc is restricted to the cleavage furrows at the 4-cell stage, which will constitute the entire germline of the embryo. Interestingly, I found that a motif of 47 of 639 amino acids is necessary and sufficient for Buc localization. However, it was recently shown that the localization signal of the Buc homologue in Xenopus contains prion domains, which are responsible for protein aggregation (Boke et al., Cell, 2016). Nonetheless , I could show that Buc localization is independent of protein aggregation via prion domains. Furthermore, I found that Buc is recruited to cell-cell junctions, since it co-localizes with the adherens junction protein ZO-1 and hemidesmosomal protein integrin-alfa-5. Further co-localization experiments will determine the subtype of cell-cell junction, which anchors germ plasm to the cleavage furrow. In addition, I plan to use the localization domain as a bait to isolate the biochemical interaction network controlling Buc positioning in the early embryo. Taken together my experiments suggest that Buc acts as a scaffold recruiting germ plasm proteins to four cell-cell junctions, which then separate the germline from the soma during zebrafish embryogenesis.
