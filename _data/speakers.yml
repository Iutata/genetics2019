  bio: "<b>The Hippo Pathway effector Taz is required for the formation of the Micropyle in Zebrafish</b><br><br>In some aquatic species such as teleost fishes, the process of fertilization is external and is mediated by a funnel-shaped opening on the vitelline membrane of the oocyte, called ‘Micropyle’. The micropyle constitutes a unique sperm entry point at the animal pole of the oocyte. It is left behind by a highly specialized follicular cell, the micropylar cell (MC) that is thought to block the formation of the vitelline membrane at the point of contact with the oocyte. Hardly anything is known on how only one cell of the follicular cell layer is first selected and then specified to become such a specialized structure. 
We recently uncovered that the hippo pathway effector Taz (encoded by the wwtr1 gene) plays a major role in this process. wwtr1 homozygous mutant females are infertile. We could show that this is due to a failure to specify a micropylar cell and, as a consequence, a micropyle. Although it has been clearly shown that the oocyte polarity plays an important role in the specification of the MC, we demonstrate that oocyte polarity is not affected in MZwwtr1 females. We further identified Taz as the first bona fide marker of the MC, and could show that Taz is restricted very early during oogenesis to only one cell, which later forms the functional MC. Finally we uncover cell properties of the MC as potential downstream effectors of Taz in the specification process. Altogether our results identify Taz as the first potential Master regulator of the micropylar cell fate, thus making also an important contribution to understanding fertility in teleost fishes.
