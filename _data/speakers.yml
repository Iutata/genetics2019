  bio: "<b>Drug discovery screening for lymphatic vessel related diseases using medaka</b><br><br>Evaluation of drug efficacy at the individual-animal-level is essential for advancing to pipeline compounds in all drug development. However, individual experiments take enormous amounts of time and labor and are a major task of drug discovery research. Therefore, we have developed drug discovery screening technology for lymph vessel related diseases using medaka with the aim of constructing a high-throughput screening system at the ultimate individual level capable of screening for drug discovery.
	First, in order to analyze the lymphatic vessel morphology optically at high speed, we developed a medaka that expresses green fluorescent protein in lymphatic vessels using recombinant DNA technology. In addition, we also developed a special multi well plate for observing medaka, which can observe medaka embryos or fry aligned in the same direction in all wells. Then, we treated the eggs of the lymphatic vessels visualized medaka in the above-mentioned well plate with inhibitor compounds, the images were acquired with an imaging analyzer, and the form change of the lymphatic vessels was examined to evaluate their efficacy.
