  title: "Click for Abstract"
  bio: "<b>The mRNA surveillance machinery controls transcriptional adaptation to mutations</b><br><br>In response to deleterious mutations, genetic compensation by transcriptional upregulation of related gene(s) (also known as transcriptional adaptation) has been reported in numerous systems; however, how such a response is activated is unknown. We developed and analyzed several models of transcriptional adaptation in zebrafish and mouse and observed a correlation between mutant mRNA decay and transcriptional upregulation of related gene(s). To assess the role of the mutant mRNA in triggering transcriptional adaptation, we generated alleles that fail to transcribe the mutated gene and found that they do not exhibit this response. Moreover, genetic inactivation, silencing or chemical inhibition of the nonsense mediated decay factor Upf1 can also lead to loss of transcriptional adaptation. These results identify a new role for the mRNA surveillance machinery in buffering against mutations by triggering the transcriptional upregulation of related genes. In addition, these results will help design mutant alleles with minimal transcriptional adaptation-derived compensation."
