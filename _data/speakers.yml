  company: "Karlsruhe Institute of Technology, Germany<br>Institute of Toxicology and Genetics"
  title: "Click for Abstract"
  bio: "<b>From Morphology to Behavior: Phenotyping Medaka Inbred Lines</b><br><br>With advances in genotyping and cost-effective sequencing technologies, Genome-wide association (GWA) studies have emerged as approaches to study the genetics of natural variation and gene-environment interaction. GWA studies are particularly useful when inbred lines are available (as once they are genotyped, these lines can be phenotyped multiple times) and also with the availability of automated image acquisition and analysis systems for rapid phenotyping. The teleost fish Medaka (Oryzias latipes) is an ideal model organism for these kinds of studies because of the presence of still free living wild populations in Japan and East Asia, the ability to generate highly polymorphic inbred lines and the availability of the complete genome sequence. We present the development of automated and intelligent screening platforms for high-throughput acquisition of morphometric and behavioral data. We characterize gross morphological features of different southern and northern inbred Medaka lines and evaluate the level of phenotypic variation between these lines. Furthermore, we show results of a quantitative assessment of fundamental behavioral traits such as locomotion and feeding in larval Medaka. Mathematical algorithms developed for morphometry and behavioral analysis will be discussed. The aim of this work is to identify a variety of phenotypic traits derived from morphology and behavior in order to assist in the investigation of the genetic basis for polymorphism in Medaka. "
