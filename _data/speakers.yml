4) Ichikawa K, Tomioka S, Suzuki S, Nakamura R, Doi K, Yoshimura J, Kumagai M, Inoue Y, Uchida Y, Irie N, Takeda H and Morishita S. Centromere evolution and CpG methylation during vertebrate speciation. Nat. commun. 8: 1833, 2017.
