  title: "Click for Abstract"
  bio: "<b>Growth control in the retinal stem cell niche of medaka</b><br><br>All species with life-long growth are facing similar challenges. Organs have to scale in size, while proliferation of stem and progenitor cells has to be tightly controlled to prevent aberrant growth of tissue. The teleost medaka (Oryzias latipes) is one of those species, and after completion of embryogenesis the retina continues to grow. Retinal stem cells (RSCs), located in the niche at the ciliary marginal zone, divide life-long, ultimately adding new neurons to the growing organ. Since the function of the eye depends on its shape, the activity of stem and progenitor cells is tightly coordinated to establish the proper cell type composition and number. 
My project combines advanced genetics and targeted modulation of signaling pathways in RSCs to address mechanisms of growth control in the RSC niche. I found that the activation of the insulin signaling pathway in RSCs is sufficient to stimulate massive proliferation. Here, the retina not only grows in radial size but also in thickness of the individual layers. The proliferation rate of stem and progenitor cells is a key determinant not only for eye size but also for its physiological properties. Strikingly we could only achieve this by the physiological signal, but not by oncogenic triggers of proliferation so far. 
Addressing this aspect, we found that RSCs are under surveillance of mononuclear phagocytic cells. The stem cells express a chemokine ligand attracting mononuclear phagocytic cells expressing the corresponding chemokine receptor. These cells form a network, maintained life-long, in close proximity to the RSC niche. Preliminary data point to an active role of immune cells in protecting and honing the RSC niche."
