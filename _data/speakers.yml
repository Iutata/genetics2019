  title: "Click for Abstract"
  bio: "<b>Suppressed recombination of the homomorphic Y chromosome in the medaka</b><br><br>The suppression of meiotic recombination is a key feature of sex chromosomes. After the formation of a sex chromosome pair the lack of recombination keeps the identity of the chromosome pair (WZ or XY) and paves the way for morphological differentiation, accumulation of sex specific genes or degeneration. The relatively young Y chromosome of the medaka Oryzias latipes arose by a chromosomal insertion with the dmrt1by gene (aka DMY) driving male sex determination. This Y-specific region has a size of 250 kb and is closely linked to phenotypic markers that are described as early as 1921. The region with suppressed recombination was estimated to be roughly 3.5 Mb in size.
When we analyzed the recombination frequency of the 39 Mb LG1 chromosomes in different strains of the medaka, we found a suppression of recombination over at least 16 Mb of the X-chromosome, deduced from phenotypic and PCR-markers mapped in the ensemble database. This recombination block between a transgene (EGFP fluorescence) and the leucophore free locus leads to a genetic distance of only 0.4 cM per 16 Mb and is dependent on the sex of the individual and possibly the origin of the sex chromosomes analyzed. This plasticity reflects the young state of evolution of the chromosomes. Our current analyses compare the physical and genetic recombination frequencies on autosomes and different sex chromosomes to elucidate possible mechanisms of the suppression of recombination. As outlook we discuss the artificial evolution of the medaka sex chromosomes to generate a testable model for evolutionary hypotheses."
