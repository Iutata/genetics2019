  bio: "<b>The Proteins Interacting with Prmt5 in Medaka (Oryzias latipes) </b><br><br>Prmt5 plays important roles in regulation of gene expression, RNA processing, cell growth and differentiation, signal transduction and germ cell development, etc in mammal. Prmt5 of medaka had been reported. However, the proteins interacting with Prmt5 in medaka are in dim. In this sudy, medaka Prmt5 was used as a bait to fish the interacting proteins in the library by yeast two-hybrid technology. Positive colonies were obtained by mating yeast cells of Y187 containing pGBKT7-prmt5 and AH109 containing cDNA library on a plate with the dificient medium of SD/-His-Leu-Trp-Ade and by X-α-gal staining. Eight proteins were confirmed interacting with Prmt5 from 69 preliminary positive colonies after four passages, X-α-gal analysis, backcross test and sequencing. The proteins interacting with Prmt5 are methylosome protein 50 (Mep50), apolipoprotein A-I-like （Apo-AI）, PR domain containing protein 1a with zinc fingers (Prdm1a), Prdm1b, Tim-like protein (Tim-l), phosphoribosylaminoimidazole carboxylase and phosphoribosylaminoimidazolesuccinocarboxamide synthase (Paics), NADH dehydrogenase subunit 4 (ND4) and sciellin (Scl). The identification of the proteins interacting with Prmt5 is helpful for study and understanding of Prmt5 function in fish."
